<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Contact Book</h1>
      <h2>New Contact</h2>
      <div class="d-flex align-items-center justify-content-between">
        <form class="js-form form w-50 me-auto pe-5 mt-2">
          <div>
            <input
              class="js-user-name form-control"
              type="text"
              placeholder="Ism"
              required
            />
            <input
              class="js-relationship form-control my-4"
              type="text"
              placeholder="Sizga kim bo'ladi"
              required
            />
            <input
              class="js-phone-number form-control"
              type="tel"
              placeholder="Telefon Raqam"
              required
              minlength="9"
              maxlength="13"
            />
            <button class="js-sumbit btn btn-primary mt-3">Send</button>
          </div>
        </form>
        <div class="w-50 ms-auto border border-muted rounded-2 p-4 js-contact-box"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
